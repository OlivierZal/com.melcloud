<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="MELCloud settings" name="description">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>MELCloud Settings</title>
        <link href="styles.css" rel="stylesheet">
        <script data-origin="settings" defer src="/homey.js"></script>
        <script defer src="index.mjs"></script>
    </head>
    <body>
        <header class="homey-header">
            <h1 class="homey-title" data-i18n="settings.title"></h1>
        </header>
        <div id="authenticating" class="hidden">
            <fieldset class="homey-form-fieldset">
                <legend class="homey-form-legend" data-i18n="settings.authenticate.legend"></legend>
                <div id="login"></div>
                <div class="homey-form-group">
                    <button
                        id="authenticate"
                        type="button"
                        class="homey-button-primary-full"
                        aria-label="Authenticate"
                        data-i18n="settings.authenticate.button"
                    ></button>
                </div>
            </fieldset>
        </div>
        <div id="authenticated">
            <fieldset class="homey-form-fieldset">
                <legend class="homey-form-legend" data-i18n="settings.errorLog.legend"></legend>
                <div id="error_log" class="homey-form-group">
                    <div class="container-inline-end">
                        <label id="period" class="homey-form-label inline unset-margin-block-start bolded"></label>
                        <label id="error_count" class="homey-form-label inline unset-margin-block-start"></label>
                    </div>
                </div>
                <div class="homey-form-group container">
                    <div class="container-inline-start">
                        <button
                            id="see"
                            type="button"
                            class="homey-button-secondary-shadow"
                            aria-label="See"
                            data-i18n="settings.errorLog.see"
                        ></button>
                    </div>
                    <div class="container-inline-end">
                        <label
                            class="homey-form-label unset-margin"
                            aria-label="Since"
                            data-i18n="settings.errorLog.since"
                            for="since"
                        ></label>
                        <input
                            id="since"
                            type="date"
                            value=""
                        >
                    </div>
                </div>
            </fieldset>
            <fieldset class="homey-form-fieldset">
                <legend class="homey-form-legend" data-i18n="settings.zones.legend"></legend>
                <div class="homey-form-group">
                    <select
                        id="zones"
                        class="homey-form-select"
                        aria-label="Buildings"
                    ></select>
                </div>
                <div class="homey-form-group">
                    <label
                        class="homey-form-label"
                        aria-label="Enabled"
                        data-i18n="settings.holidayMode.enabled"
                        for="enabled_holiday_mode"
                    ></label>
                    <select id="enabled_holiday_mode" class="homey-form-select">
                        <option data-i18n="settings.boolean.false" value="false"></option>
                        <option data-i18n="settings.boolean.true" value="true"></option>
                    </select>
                </div>
                <div class="homey-form-group">
                    <label
                        class="homey-form-label"
                        aria-label="Start date"
                        data-i18n="settings.holidayMode.startDate"
                        for="start_date"
                    ></label>
                    <input
                        id="start_date"
                        type="datetime-local"
                        value=""
                    >
                </div>
                <div class="homey-form-group">
                    <label
                        class="homey-form-label"
                        aria-label="End date"
                        data-i18n="settings.holidayMode.endDate"
                        for="end_date"
                    ></label>
                    <input
                        id="end_date"
                        type="datetime-local"
                        value=""
                    >
                </div>
                <div class="homey-form-group container">
                    <button
                        id="refresh_holiday_mode"
                        type="button"
                        class="homey-button-secondary-shadow"
                        aria-label="Refresh"
                        data-i18n="settings.refresh"
                    ></button>
                    <button
                        id="apply_holiday_mode"
                        type="button"
                        class="homey-button-danger-shadow"
                        aria-label="Update"
                        data-i18n="settings.zones.update"
                    ></button>
                </div>
                <div class="homey-form-group">
                    <label
                        class="homey-form-label"
                        aria-label="Enabled"
                        data-i18n="settings.frostProtection.enabled"
                        for="enabled_frost_protection"
                    ></label>
                    <select id="enabled_frost_protection" class="homey-form-select">
                        <option data-i18n="settings.boolean.false" value="false"></option>
                        <option data-i18n="settings.boolean.true" value="true"></option>
                    </select>
                </div>
                <div class="homey-form-group">
                    <label
                        class="homey-form-label"
                        aria-label="Minimum temperature"
                        data-i18n="settings.frostProtection.min"
                        for="min"
                    ></label>
                    <input
                        id="min"
                        type="number"
                        class="homey-form-input"
                        inputmode="numeric"
                        value="10"
                    >
                </div>
                <div class="homey-form-group">
                    <label
                        class="homey-form-label"
                        aria-label="Maximum temperature"
                        data-i18n="settings.frostProtection.max"
                        for="max"
                    ></label>
                    <input
                        id="max"
                        type="number"
                        class="homey-form-input"
                        inputmode="numeric"
                        value="12"
                    >
                </div>
                <div class="homey-form-group container">
                    <button
                        id="refresh_frost_protection"
                        type="button"
                        class="homey-button-secondary-shadow"
                        aria-label="Refresh"
                        data-i18n="settings.refresh"
                    ></button>
                    <button
                        id="apply_frost_protection"
                        type="button"
                        class="homey-button-danger-shadow"
                        aria-label="Update"
                        data-i18n="settings.zones.update"
                    ></button>
                </div>
            </fieldset>
            <fieldset class="homey-form-fieldset">
                <legend class="homey-form-legend" data-i18n="settings.devices.legend"></legend>
                <div id="settings_common"></div>
                <div class="homey-form-group">
                    <button
                        id="refresh_settings_common"
                        type="button"
                        class="homey-button-secondary-shadow-full"
                        aria-label="Refresh"
                        data-i18n="settings.refresh"
                    ></button>
                </div>
                <div class="homey-form-group">
                    <button
                        id="apply_settings_common"
                        type="button"
                        class="homey-button-danger-shadow-full"
                        aria-label="Apply"
                        data-i18n="settings.devices.apply.button"
                    ></button>
                </div>
            </fieldset>
            <div id="has_devices_melcloud" class="hidden">
                <fieldset class="homey-form-fieldset">
                    <legend class="homey-form-legend" data-i18n="settings.devicesAta.legend"></legend>
                    <div class="homey-form-group">
                        <label
                            class="homey-form-label"
                            data-i18n="settings.devicesAta.autoAdjust"
                            for="auto_adjust"
                        ></label>
                    </div>
                    <div class="homey-form-group">
                        <button
                            id="auto_adjust"
                            type="button"
                            class="homey-button-secondary-shadow-full"
                            aria-label="Auto-adjust"
                            data-i18n="settings.devicesAta.configure"
                        ></button>
                    </div>
                    <div id="settings_melcloud" class="homey-form-group"></div>
                    <div class="homey-form-group">
                        <button
                            id="refresh_settings_melcloud"
                            type="button"
                            class="homey-button-secondary-shadow-full"
                            aria-label="Refresh"
                            data-i18n="settings.refresh"
                        ></button>
                    </div>
                    <div class="homey-form-group">
                        <button
                            id="apply_settings_melcloud"
                            type="button"
                            class="homey-button-danger-shadow-full"
                            aria-label="Apply"
                            data-i18n="settings.devices.apply.button"
                        ></button>
                    </div>
                </fieldset>
            </div>
            <div id="has_devices_melcloud_atw" class="hidden">
                <fieldset class="homey-form-fieldset">
                    <legend class="homey-form-legend" data-i18n="settings.devicesAtw.legend"></legend>
                    <div id="settings_melcloud_atw" class="homey-form-group"></div>
                    <div class="homey-form-group">
                        <button
                            id="refresh_settings_melcloud_atw"
                            type="button"
                            class="homey-button-secondary-shadow-full"
                            aria-label="Refresh"
                            data-i18n="settings.refresh"
                        ></button>
                    </div>
                    <div class="homey-form-group">
                        <button
                            id="apply_settings_melcloud_atw"
                            type="button"
                            class="homey-button-danger-shadow-full"
                            aria-label="Apply"
                            data-i18n="settings.devices.apply.button"
                        ></button>
                    </div>
                </fieldset>
            </div>
        </div>
    </body>
</html>
