<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="MELCloud air-to-air device setting" name="description">
        <meta content="width=device-width, initial-scale=1.0, user-scalable=0" name="viewport">
        <title>Air-to-air device values</title>
        <link href="dist.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link href="flame.css" rel="stylesheet">
        <link href="leaf.css" rel="stylesheet">
        <link href="snowflake.css" rel="stylesheet">
        <link href="sun.css" rel="stylesheet">
        <script defer src="index.mjs"></script>
    </head>
    <body class="homey-widget-full homey-text-align-center">
        <select
            id="zones"
            class="select select-ghost text-default text-color font-bold mb-2"
            aria-label="Buildings"
        ></select>
        <div id="animation"></div>
        <canvas id="smoke_canvas"></canvas>
        <div id="values_melcloud" class="homey-text-align-left"></div>
        <div class="flex justify-between mt-2">
            <button
                id="refresh_values_melcloud"
                type="button"
                class="btn btn-ghost text-default text-blue font-medium w-1/2"
                aria-label="Refresh"
                data-i18n="settings.refresh"
            ></button>
            <button
                id="apply_values_melcloud"
                type="button"
                class="btn btn-ghost text-default text-danger font-medium w-1/2"
                aria-label="Update"
                data-i18n="settings.zones.update"
            ></button>
        </div>
    </body>
</html>
